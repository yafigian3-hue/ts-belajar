<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>TS Belajar</title>
    <!-- tailwindcss v3 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {},
        plugins: [],
      };
    </script>
  </head>

  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <!-- peringatan +10 -->
    <div
      id="max-alert"
      class="hidden flex items-start sm:items-center p-4 mb-4 text-sm bg-green-500 text-white text-fg-danger-strong rounded bg-danger-soft"
      role="alert"
    >
      <svg
        class="w-4 h-4 me-2 shrink-0 mt-0.5 sm:mt-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <p>
        <span class="font-medium me-1">max alert!</span> jumlah melebihih
        kapsitas mksimal +10!.
      </p>
    </div>

    <!-- peringatan -10 -->
    <div
      id="min-alert"
      class="hidden flex items-start sm:items-center p-4 mb-4 text-sm bg-red-500 text-white text-fg-danger-strong rounded bg-danger-soft"
      role="alert"
    >
      <svg
        class="w-4 h-4 me-2 shrink-0 mt-0.5 sm:mt-0"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <p>
        <span class="font-medium me-1">min alert!</span> jumlah melebihih
        kapsitas mksimal -10!.
      </p>
    </div>

    <!-- isi -->
    <div class="bg-white p-6 rounded-xl shadow w-80">
      <h1 class="text-xl font-bold text text-center mb-4">Counter TypeScript</h1>

      <p id="count" class="text-3xl font-bold text-center mb-4">0</p>

      <div class="flex gap-2">
        <button id="reset" class="flex-1 bg-yellow-600 text-white py-2 rounded">
          c
        </button>

        <button id="minus" class="flex-1 bg-red-500 text-white py-2 rounded">
          -
        </button>

        <button id="plus" class="flex-1 bg-green-500 text-white py-2 rounded">
          +
        </button>
      </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 mt-10 p-5 border-t-4 border-gray-500 opacity-50 rounded-lg">
      <p class="text-center font-mono">
        latihan TypeScript sederhana yang fitur nya tidak bisa menambah melebihi 10 & -10 lalu akan muncul peringatan
      </p>
    </footer>

    <!-- HASIL COMPILE TYPESCRIPT -->
    <script src="./dist/main.js" defer></script>
  </body>
</html>
